          value: {{ quote .Values.keycloak.keycloak.env.dbAddr }}
        - name: DB_USER
          value: {{ quote .Values.keycloak.keycloak.env.dbUser }}
        - name: DB_PASSWORD
          value: {{ quote .Values.keycloak.keycloak.env.dbPassword }}
        - name: KEYCLOAK_IMPORT
