          hostPort: 8081
          protocol: TCP
        resources: {}
        volumeMounts:
        - mountPath: /import
          name: keycloak-volume
      volumes:
      - configMap:
          name: {{ include "mychart.fullname" . }}-keycloak-configmap
        name: keycloak-volume
