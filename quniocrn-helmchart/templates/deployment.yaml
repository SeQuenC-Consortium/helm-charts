apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mychart.fullname" . }}-broker
  labels:
    io.kompose.service: broker
  {{- include "mychart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.broker.replicas }}
  selector:
    matchLabels:
      io.kompose.service: broker
    {{- include "mychart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        io.kompose.network/qunicorn-core-qunicorn: "true"
        io.kompose.service: broker
      {{- include "mychart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.broker.broker.image.repository }}:{{ .Values.broker.broker.image.tag
          | default .Chart.AppVersion }}
        name: broker
        ports:
        - containerPort: 6379
          hostPort: 6379
          protocol: TCP
        resources: {}
      restartPolicy: Always
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mychart.fullname" . }}-keycloak-postgres
  labels:
  {{- include "mychart.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: postgres
    {{- include "mychart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: postgres
      {{- include "mychart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: PGDATA
          value: {{ quote .Values.keycloakPostgres.postgres.env.pgdata }}
        - name: POSTGRES_PASSWORD
          value: {{ quote .Values.keycloakPostgres.postgres.env.postgresPassword }}
        - name: POSTGRES_DB
          value: {{ quote .Values.keycloakPostgres.postgres.env.postgresDb }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.keycloakPostgres.postgres.image.repository }}:{{ .Values.keycloakPostgres.postgres.image.tag
          | default .Chart.AppVersion }}
        name: postgres
        ports:
        - containerPort: 5432
          name: postgres
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: keycloak-pgdata
      volumes:
      - name: keycloak-pgdata
        persistentVolumeClaim:
          claimName: {{ include "mychart.fullname" . }}-postgres-pvc
---
